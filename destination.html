<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<title>Tripseum</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/responsive.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>

    <section id="top-destination">
        <div class="container">
            <p class="heading-normal-txt">TOP DESTINATION</p>
            <h2 class="headings">POPULAR<span> DESTINATION</span></h2>
            <div class="top-destination-wrapper swiper2">
                <div class="swiper-wrapper">
                    <div class="carousel swiper-slide">
                        <img src="./img/12.jpg" alt="">
                        <div class="carousel-img-overlay">
                            <div class="img-content">
                                <h2><i class="fa fa-location-dot"></i>Maldives</h2>
                                <div class="hidden-content-carousel">
                                    <span> 4-Day Tour Package </span>
                                    <a href="maldives.html"><span>Explore</span><i class="fa fa-arrow-right"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="price-label">
                            <p> 15% off</p>
                        </div>
                    </div>
                    <div class="carousel swiper-slide">
                        <img src="./img/22.jpg" alt="">
                        <div class="carousel-img-overlay">
                            <div class="img-content">
                                <h2><i class="fa fa-location-dot"></i>Australia</h2>
                                <div class="hidden-content-carousel">
                                    <span> 7-Day Tour Package </span>
                                    <a href="aust.html"><span>Explore</span><i class="fa fa-arrow-right"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="price-label">
                            <p> $1600</p>
                        </div>
                    </div>
                    <div class="carousel swiper-slide">
                        <img src="./img/por.jpg" alt="">
                        <div class="carousel-img-overlay">
                            <div class="img-content">
                                <h2><i class="fa fa-location-dot"></i>Portugal</h2>
                                <div class="hidden-content-carousel">
                                    <span> 6-Day Tour Package </span>
                                    <a href="portugal1.html"><span>Explore</span><i class="fa fa-arrow-right"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="price-label">
                            <p>New</p>
                        </div>
                    </div>
                    <div class="carousel swiper-slide">
                        <img src="./img/19.jpg" alt="">
                        <div class="carousel-img-overlay">
                            <div class="img-content">
                                <h2><i class="fa fa-location-dot"></i>France</h2>
                                <div class="hidden-content-carousel">
                                    <span> 10-Day Tour Package </span>
                                    <a href="france1.html"><span>Explore</span><i class="fa fa-arrow-right"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="price-label">
                            <p>$1200</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/swiper.js"></script>
</body>

</html>
