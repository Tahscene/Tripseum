<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Booking Form</title>
    <link rel="stylesheet" href="css/ramisa.css" />
    <style>
        .form-control {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="booking-form">
            <h2>Book your adventure</h2>
            <form action="indexx.php" method="post">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" class="form-control" required />

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" class="form-control" required />

                <label for="destination">Destination:</label>
                <select id="destinationSelect" name="destination" class="form-control" required>
                    <option value="">Select Destination</option>
                    <option value="India">India</option>
                    <option value="France">France</option>
                    <option value="Maldives">Maldives</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="Canada">Canada</option>
                    <option value="Greece">Greece</option>
                    <option value="Portugal">Portugal</option>
                </select>

                <label for="departure-date">Departure Date:</label>
                <input type="date" name="departure-date" id="departure-date" class="form-control" required />

                <label for="return-date">Return Date:</label>
                <input type="date" name="return-date" id="return-date" class="form-control" required />

                <button type="submit" class="primary-btn">Book</button>
            </form>
        </div>
    </div>
</body>

</html>
