<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tripseum</title>
  <link rel="stylesheet" href="css/gallery.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
  <div class="container">
    <div class="slide">
      <div class="item" style="background-image: url('img/gal1.jpg');">
        <div class="content">
          <div class="name">Germany</div>
        </div>
      </div>
      <div class="item" style="background-image: url('img/gal2.jpg');">
        <div class="content">
          <div class="name">Norway</div>
        </div>
      </div>
      <div class="item" style="background-image: url('img/300.jpg');">
        <div class="content">
          <div class="name">Australia</div>
        </div>
      </div>
      <div class="item" style="background-image: url('img/302.jpg');">
        <div class="content">
          <div class="name">Japan</div>
        </div>
      </div>
      <div class="item" style="background-image: url('img/200.jpg');">
        <div class="content">
          <div class="name">Greece</div>
        </div>
      </div>
      <div class="item" style="background-image: url('img/202.jpg');">
        <div class="content">
          <div class="name">Russia</div>
        </div>
      </div>
    </div>

    <div class="button">
      <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
      <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
